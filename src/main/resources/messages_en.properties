#WORKSPACE HISTORY
WORKSPACE_INVITE_MEMBER={0} 사용자가 워크스페이스 멤버로 참여하였습니다. 할당된 플랜은 {1} 입니다.
WORKSPACE_INVITE_MANAGER={0} 사용자가 워크스페이스 매니저로 참여하였습니다. 이용 중인 플랜은 {1} 입니다.
WORKSPACE_LEAVE={0} 사용자가 워크스페이스를 떠났습니다.
WORKSPACE_EXPELED={0} 사용자가 {1} 사용자를 워크스페이스에서 내보냈습니다.
WORKSPACE_SET_MANAGER={0} 사용자가 {1} 사용자를 워크스페이스 매니저로  지정했습니다.
WORKSPACE_SET_MEMBER={0} 사용자가 {1} 사용자를 워크스페이스 멤버로  변경했습니다.
WORKSPACE_GRANT_LICENSE={0} 사용자가 {1} 사용자에게 {2} 플랜을 할당했습니다.
WORKSPACE_REVOKE_LICENSE={0} 사용자가 {1} 사용자에게 {2} 플랜 할당을 취소했습니다.

#WORKSPACE MAILING SUBJECT
MAIL_SUBJECT_WORKSPACE_INVITE=[VIRNECT] This is an e-mail for requesting participation in the workspace.
MAIL_SUBJECT_WORKSPACE_INVITE_REJECT=[VIRNECT] This is an e-mail for requesting participation in the workspace.
MAIL_SUBJECT_WORKSPACE_INVITE_ACCEPT=[VIRNECT] This is an email for new participants in the workspace.
MAIL_SUBJECT_WORKSPACE_KICKOUT=[VIRNECT] This is an email that informs you of changes in your participation in the workspace.
MAIL_SUBJECT_WORKSPACE_INFO_UPDATE=[VIRNECT] This is an email that informs you of the change of workspace information.
MAIL_SUBJECT_WORKSPACE_USER_PERMISSION_UPDATE=[VIRNECT] This is an email that informs you of the change of workspace permissions.
MAIL_SUBJECT_WORKSPACE_USER_PLAN_UPDATE=[VIRNECT] This is an email to inform you of the change of the workspace plan.
MAIL_SUBJECT_WORKSPACE_OVER_PLAN_FAIL=[VIRNECT] This is an email to notify you of problems with the assignment of the Workspace Member Plan.
MAIL_SUBJECT_WORKSPACE_OVER_MAX_USER_FAIL=[VIRNECT] This is an email that informs you that the number of invited members of the workspace is exceeded.
MAIL_SUBJECT_WORKSPACE_OVER_JOIN_FAIL=[VIRNECT] This is an email that informs you of failure to join the workspace due to exceeding the limit of the number of invited users to join the workspace.

