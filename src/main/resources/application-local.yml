spring:
  application:
    name: WorkspaceServer
  datasource:
    url: jdbc:mysql://localhost:3306/smic?characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibnerate:
    format_sql: true


## Server Configuration
server:
  port: 8080
  servlet:
    context-path: "/workspaces"


## Project Configuration
file:
  upload-path: "upload/"
  url: "http://localhost:${server.port}"
  allow-extension: "gif,jpg,jpeg,png"
